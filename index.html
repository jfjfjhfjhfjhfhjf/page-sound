<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hecho por Darkyy</title>
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .logo-button {
      background: none;
      border: none;
      padding: 0;
      outline: none;
      width: 80vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .logo-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <button class="logo-button" onclick="reproducirSonido()">
    <img src="logo.jpg" alt="Logo">
  </button>

  <audio id="audio" loop>
    <source src="sound.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    function reproducirSonido() {
      const audio = document.getElementById("audio");
      audio.play();
    }
  </script>

</body>
</html>
